<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" th:href="@{/img/favicon.jpg}" type="image/jpg">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    
    <style>
      #formPrincipal {
        width: 700px;
      }

      .formEntradaP {
        padding-top: 60px;
      }

      .titulo {
        font-size: 30px;
        margin-bottom: 0px;
      }

      legend {
        font-size: 17px;
        margin-bottom: 0px;
      }
    </style>

    <title>Entrada de Productos</title>
  </head>

  <body>
    <nav th:replace="principal :: nav">
    </nav>
    
    <section class="formEntradaP">
      <div id="formPrincipal" class="container">
        <h1 class="titulo text-center">Entrada de Producto</h1>
        
          <fieldset class="border border-secondary p-2 w-auto">
            <legend class="w-auto">Datos de la Compra</legend>
            <div class="form-row form-group justify-content-end">
              <div class="col-1 p-1 d-flex justify-content-end">
                <label for="nro">Nro.</label>
              </div>
              <div class="col-2">
                <input type="number" class="form-control" id="nro" name="nro">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col">
                <label for="nroPedido">Nro. de Pedido 贸 Factura</label>
                <input type="number" class="form-control" id="nroPedido" name="nroPedido">
              </div>
              <div class="col">
                <label for="fechaSalida">Fecha de Ingreso (dd/mm/aaaa)</label>
                <input type="date" class="form-control" id="fechaSalida" name="fechaSalida">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col-12">
                <label for="proveedor">Proveedor</label>
              </div>
              <div class="col-6">
                <select id="proveedor" name="proveedor" class="form-control">
                  <option value="dsdsd">--Seleccione--</option>
                  <option th:each="area : ${listadoAreas}" th:value="${area.idArea}" th:text="${area.nombreLargo}">
                  </option>
                </select>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#nuevoProveedor">Nuevo
                  Proveedor</button>
              </div>
            </div>
          </fieldset>
          <fieldset class="border border-secondary p-2 w-auto">
            <legend class="w-auto">Producto existente</legend>
            <form th:action="@{/entradaproducto/producto}" th:object="${producto}" method="post">
             <div class="form-row form-group">
                <div class="col-12">
                  <label for="codigoBarra">C贸digo de barras</label>
                </div>
                <div class="col-6">
                  <input autofocus autocomplete="off" class="form-control" id="codigoBarra" type="text"
                    placeholder="ingresa el c贸digo y presione enter" th:field="*{codigoBarras}">
                </div>
               
              <div class="col">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#nuevoProducto">Nuevo
                  Producto</button>
                <input type="submit" class="btn btn-success" value="enviar">
               </div>
            </div>
            <div class="form-row form-group">
              <div class="col-6">
                <label for="nombre">Nombre del producto</label>
                <input type="text" class="form-control" th:id="nombre" th:name="nombre" th:value="*{nombre}">
              </div>
              <div class="col-3">
                <label for="stockProducto">Existencia</label>
                <input type="number" class="form-control" th:id="stockProducto" th:name="stockProducto" th:value="*{stockProducto}">
              </div>
              <div class="col-3">
                <label for="costoUnitario">Costo Unitario</label>
                <input type="number" class="form-control" th:id="costoUnitario" th:name="costoUnitario" th:value="*{costoUnitario}">
              </div>
            </div>
            </form>
          </fieldset>
          <fieldset class="border border-secondary p-2 w-auto">
            <legend class="w-auto">Producto Entrante</legend>
            <div class="form-row form-group">
              <div class="col-3">
                <label for="cantIngresar">Cantidad a Ingresar</label>
                <input type="number" class="form-control" id="cantIngresar" name="cantIngresar">
              </div>
              <div class="col-3 offset-2">
                <label for="costoUnitarioNuevo">Costo Unitario Nuevo</label>
                <input type="number" class="form-control" id="costoUnitarioNuevo" name="costoUnitarioNuevo">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col-6">
                <label for="fechaVencimiento">Fecha de Vencimiento (dd/mm/aaaa)</label>
                <input type="date" class="form-control" id="fechaVencimiento" name="fechaVencimiento">
              </div>
            </div>
            <form action="">
              <button type="submit" class="btn btn-success">Agregar
                Producto</button>
            </form>
          </fieldset>
          <div class="form-row form-group pt-3 justify-content-center">
            <div class="col-6">
              <input type="submit" class="form-control btn-primary" value="Guardar">
            </div>
          </div>
        <!-- </form> -->
      </div>
      <div class="container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="text-success">C贸digo</th>
              <th class="text-success">Nombre del Producto</th>
              <th class="text-success">Cantidad</th>
              <th class="text-success">Costo Unitario</th>
              <th class="text-success">Fecha de Vencimiento</th>
              <th class="text-success">Quitar de lista</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto, iterador : ${session.carrito}">
              <td th:text="${producto.codigo}">codb00001</td>
              <td th:text="${producto.nombre}">Coca cola mediano 500ml</td>
              <td>600</td>
              <td th:text="${producto.precio}">10.30</td>
              <td th:text="${producto.total}">2020-05-25</td>
              <td class="d-flex justify-content-center">
                <form th:action="@{/vender/quitar/} + ${iterador.index}" method="post">
                  <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
  </body>


</html>
