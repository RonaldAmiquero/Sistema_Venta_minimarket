<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <link rel="icon" th:href="@{/img/favicon.jpg}" type="image/jpg">
     <link rel="stylesheet" th:href="@{/css/principal.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      form {
        display: inline-block;
      }
    </style>

    <title>Minimarket Esmeralda</title>
  </head>

  <body>
    <nav th:replace="principal :: nav">
    </nav>
    <main>
      <div class="container">
        <h3 class="text-center">Usuarios del sistema</h3>
        <div class="form-row form-group">
          <a class="btn btn-success" th:href="@{/usuario/form}">Nuevo Usuario</a>
        </div>
        <table class="table table-bordered">
          <tr class="info">
            <th class="text-success">Codigo </th>
          <th class="text-success">Usuario</th>
          <th class="text-success">Contrase√±a </th>
          <th class="text-success">Tipo de Usuario</th>
          <th class="text-success">Opciones</th>
          </tr>
          <tbody>
            <tr th:each="usuario : ${CuentaUsuario}">
              <td th:text="${usuario.idCuenta}">1</td>
              <td th:text="${usuario.usuario}">RONALDM</td>
              <td th:text="${usuario.contrasenha}">123456</td>
              <td th:text="${usuario.tipoUsuario}">Administrador</td>
              <td class="d-flex justify-content-center">
                <a class="btn btn-success" th:href="@{'/usuario/edit/'+${usuario.idCuenta}}">
                  Editar <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

  </body>

</html>
