<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" th:href="@{/img/favicon.jpg}" type="image/jpg">
    <link rel="stylesheet" th:href="@{/css/principal.css}">

    <title>Ventas Registradas</title>
  </head>

  <body>
    <nav th:replace="principal :: nav"></nav>
    <main>
      <div class="container">
        <h3 class="text-center pb-4">Ventas Registradas</h3>

        <form action="#">
          <div class="form-row form-group">
            <div class="col-2 d-flex align-items-end">
              <a th:href="@{/venta/lista}" class="btn btn-success">Listar Todo</a>
            </div>
            <div class="col-2 offset-5">
              <label for="fechaInicio">Fecha Inicio</label>
              <input type="date" class="form-control" id="fechaInicio">
            </div>
            <div class="col-2">
              <label for="fechaFin">Fecha Fin</label>
              <input type="date" class="form-control" id="fechaFin">
            </div>
            <div class="col d-flex align-items-end">
              <input type="submit" class="btn btn-success pl-3 pr-3" value="Buscar">
            </div>
          </div>
        </form>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Cod. Boleta</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Total</th>
              <th>Metodo de Pago</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2001</td>
              <td>Ronald Amiquero Zoiqui</td>
              <td>10/12/2020</td>
              <td>150.60</td>
              <td>Efectivo</td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>












    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

  </body>

</html>
