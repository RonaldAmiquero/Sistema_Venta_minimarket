<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" th:href="@{/img/favicon.jpg}" type="image/jpg">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

    <style>
      form {
        display: inline-block;
      }

      #campoPrincipal {
        width: 107%;
      }
    </style>

    <title>lista de productos</title>
  </head>

  <body>
    <nav th:replace="principal :: nav">
    </nav>
    <main>
      <div class="container">
        <h3 class="text-center">Productos Registrados</h3>
		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <div class="form-row form-group">
          <div class="col-0 d-flex align-items-end">
            <a th:href="@{/producto/form}" class="btn btn-success">Nuevo Producto</a>
            <a th:href="@{/producto/lista}" class="btn btn-success ml-2">Listar Todo</a>
          </div>
          <div class="col-3 offset-6">
            <form id="campoPrincipal" th:action="@{/producto/buscar}" th:object="${producto}" method="post">
              <label for="buscar">Buscar</label>
              <input autofocus autocomplete="off" class="form-control" id="buscar" name="buscar" type="text"
                placeholder="ingresa el codigo y presione enter" th:field="*{codigoBarras}">
            </form>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Cod. Barra</th>
              <th>Nombre de producto</th>
              <th>Costo unitario</th>
              <th>Precio venta</th>
              <th>Stock</th>
              <th>fecha vencimiento</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${productos!=null and !productos.isEmpty()}" th:each="producto : ${productos}">
              <td th:text="${producto.idProducto}">1</td>
              <td th:text="${producto.codigoBarras}">codb00001</td>
              <td th:text="${producto.nombre}">gaseosa kr peque√±o</td>
              <td th:text="${producto.costoUnitario}">0.8</td>
              <td th:text="${producto.precioVenta}">1.8</td>
              <td th:text="${producto.stockProducto}">136</td>
              <td th:text="${producto.fechaVencimiento}">2020-03-04</td>
              <td class="d-flex justify-content-center">
                <a class="btn btn-success" th:href="@{'/producto/edit/'+${producto.idProducto}}">
                  Editar <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

  </body>

</html>
