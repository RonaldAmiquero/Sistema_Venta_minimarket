<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="icon" th:href="@{/img/favicon.jpg}" type="image/jpg">
	<link rel="stylesheet" th:href="@{/css/principal.css}">
	<link rel="stylesheet" th:href="@{/css/registrarProductos.css}">

	<style>
      #formPrincipal {
        width: 700px;
      }

      .formEntradaP {
        padding-top: 60px;
      }

      .titulo {
        font-size: 30px;
        margin-bottom: 0px;
      }

      legend {
        font-size: 17px;
        margin-bottom: 0px;
      }
   </style>
   
	<title>Minimarket Esmeralda</title>
</head>

<body>
	<nav th:replace="principal :: nav"></nav>
	<section class="formProducto">
		<div class="container pb-2">
			<h2 class="text-center">Registrar Proveedores</h2>
			<form th:action="@{/proveedor/registrar}" method="post"
				th:object="${Proveedor}">
				<div class="form-row form-group">
					<div class="col-2">
						<label for="id">Código proveedor</label> 
						<input type="number" class="form-control" readonly="readonly" id="id" name="id" th:field="*{id}" >
					</div>
					<span th:if="${#fields.hasErrors('id')}" th:text="Error"
						class="alert alert-danger">Error.</span>
				</div>
				<fieldset class="border border-secondary p-2 w-auto">
					<legend class="w-auto">Datos del Representante</legend>

					<div class="form-row form-group">
						<div class="col">
							<label for="nombre">Nombre proveedor</label> 
							<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Escriba el nombre del representante" required>
						
						</div>
						
						
						
					   <div class="col">
							<label for="email">Email</label> 
							<input type="text" class="form-control" id="email" name="email" th:field="*{email}" required >
							
						</div>
						
					</div>
					<div class="form-row form-group">
						<div class="col-6">
							<label for="telefono">Teléfono</label> 
							<input type="text" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" required >
						</div>
						
						
					</div>
				</fieldset>

				<fieldset class="border border-secondary p-2 w-auto">
					<legend class="w-auto">Datos de la Empresa</legend>

					<div class="form-row form-group">
						<div class="col">
							<label for="ruc">Ruc</label> 
							<input type="text" class="form-control" id="ruc" name="ruc" th:field="*{ruc}" required>
						</div>
						
						<div class="col">
							<label for="nombreEmpresa">Nombre empresa</label>
							 <input type="text" class="form-control" id="nombreE" name="nombreEmpresa" th:field="*{nombreEmpresa}" required>
						</div>
					</div>
					<div class="form-row form-group">

						<div class="col-6">
							<label for="comercializa">Producto que comercializa</label> 
							<input type="text" class="form-control" id="comercializa" name="comercializa" th:field="*{comercializa}" required >
						</div>
						
						<div class="col-6">
							<label for="direccion">Dirección</label> 
							<input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}" required >
						</div>
						
					</div>
				</fieldset>
				<br>
				<div class="form-row">
					<div class="col-0 offset-5">
						<input type="submit" class="btn btn-primary" value="Guardar">
					</div>
					<div class="col">
						<a th:href="@{/proveedor/lista}" class="btn btn-primary">Ver
							Proveedores</a>
					</div>
				</div>
				
				<div class="alert alert-danger"
          th:if="${#fields.hasErrors('*')}">
          <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
        </div>
			</form>
		</div>
	</section>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>

</html>
